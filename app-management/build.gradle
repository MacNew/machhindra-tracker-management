apply plugin: 'android-library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 18
        versionName '2.8'
    }

    flavorDimensions 'default'
    productFlavors {
        regular
        google
    }
}

dependencies {
    implementation 'com.android.support:design:28.0.0-rc02'
    googleImplementation 'com.google.firebase:firebase-core:16.0.3'
    googleImplementation 'com.google.firebase:firebase-messaging:17.3.2'
    googleImplementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
}

if (getGradle().getStartParameter().getTaskRequests().toString().contains('Google')) {
    apply plugin: 'com.google.gms.google-services'
    apply plugin: 'io.fabric'

    task copyJson(type: Copy) {
        from '../../machhindra-shared/google-services'
        into '.'
        include 'machhindra-manager-android.json'
        rename('machhindra-manager-android.json', 'google-services.json')
    }

    afterEvaluate {
        preBuild.dependsOn copyJson
    }
}
